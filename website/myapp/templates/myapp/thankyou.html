{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Thank You</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="d-flex flex-column min-vh-100">

  {% include "myapp/header.html" %}

  <!-- Main Content -->
  <div class="container text-center mt-5 flex-grow-1">
    <h2 class="text-success">Registration Successful! âœ…</h2>
    <p class="mt-3">Thank you <strong>{{ student.name }}</strong> for registering.</p>

    <div class="mt-4">
      {% if pdf_path %}
        <a href="{{ pdf_path }}" target="_blank" class="btn btn-primary">
          <i class="bi bi-file-pdf"></i> Download Registration PDF
        </a>
      {% else %}
        <p class="text-danger">PDF generation failed. Please try again later.</p>

      {% endif %}
      <a href="/" class="btn btn-secondary">Home</a>
    </div>
  </div>

  <!-- Sticky Footer -->
  {% include "myapp/footer.html" %}

</body>
</html>
